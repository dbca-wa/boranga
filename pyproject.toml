[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    ".tox",
    ".git",
    "*/migrations/*",
    "*/static/CACHE/*",
    "docs",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (let formatter handle line length)
]

[tool.ruff.lint.per-file-ignores]
"boranga/settings.py" = ["F405", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["boranga", "config"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
